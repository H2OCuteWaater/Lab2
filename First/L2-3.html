<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title> Max </title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <h1> Индивидуалка </h1>
<script>
var a = 5;
var b = 7;
var x = max(a, b)
function max(a, b) {
if (a > b)
return a;
else
return b;
}
document.write("Max(" + a + "," + b + ")=")
document.writeln(x)
</script>
</body>
</html>
